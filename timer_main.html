<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="timer_script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div id="title" class="d-flex justify-content-center align-items-center">
        <h1>Timer App</h1>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <h2 class="h3">Set a Timer</h2>
        </div>
        <div id="container_timer_setup" class="d-flex justify-content-center align-items-center">
            <div>
                <label for="timerInput">Enter time in seconds:</label>
            </div>
            <div>
                <input type="number" id="timerInput" min="1" placeholder="Seconds">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button onclick="startTimer()">Start Timer</button>
        </div>
    </div>
    <div id="container_timer_started">
        <div class="d-flex justify-content-center">
            <h2>Time Left: <span id="timeDisplay">0</span></h2>
        </div>
    </div>
</body>
</html>
